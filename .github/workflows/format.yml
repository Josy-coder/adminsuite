name: Format Code

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  format:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23.2'

    - name: Format Go code
      run: |
        cd backend
        go fmt ./...

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.13.1'

    - name: Install dependencies
      run: |
        cd frontend
        npm ci

    - name: Format frontend code
      run: |
        cd frontend
        npm run format

    - name: Commit changes
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: "Apply automatic formatting changes"